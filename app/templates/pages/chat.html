<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ other_user.username }}</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #121212;
            --text-light: #000000;
            --text-dark: #ffffff;
            --primary: #25D366;
            --msg-bg-sent: #dcf8c6;
            --msg-bg-recv: #fff;
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --msg-bg-recv: #2a2a2a;
            --msg-bg-sent: #1e4d3c;
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .messages-box {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            background-color: var(--bg);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .sent {
            background-color: var(--msg-bg-sent);
            align-self: flex-end;
            text-align: right;
        }

        .received {
            background-color: var(--msg-bg-recv);
            align-self: flex-start;
        }

        .timestamp {
            display: block;
            font-size: 0.75rem;
            opacity: 0.6;
        }

        form {
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            background-color: var(--primary);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 6px;
            margin-top: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            color: var(--primary);
        }

        .toggle-theme {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .message {
                font-size: 14px;
                padding: 6px 10px;
            }

            textarea {
                font-size: 14px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin: 0;">Chat with {{ other_user.username }}</h2>
        <button class="toggle-theme" onclick="toggleTheme()">üåì</button>
    </div>

    <div class="chat-container">
        <div class="messages-box">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">  
                    {{ message.content }}
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            {% empty %}
                <p>No messages yet.</p>
            {% endfor %}
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>

        <a href="{% url 'user_list' %}">‚Üê Back to user list</a>
    </div>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute("data-theme", current === "light" ? "dark" : "light");
        }
    </script>

</body>
</html>
